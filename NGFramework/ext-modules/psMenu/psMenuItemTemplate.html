<li class="ps-selectable-item" ng-class="{'ps-item-horizontal' : !isVertical()}">
    <div class="ps-noselect">
        <i class="fa {{ icon }} ps-menu-icon"></i>
        {{ label }}
    </div>
    <!--isActive() && isVertical() condition that shows class-->
    <i ng-if="isActive() && isVertical()"  class="fa fa-2x fa-caret-left ps-menu-active-indicator"></i>
</li>
